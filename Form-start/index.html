<main>
    <h1>Course Proposal Application</h1>

    <form method="get" action="thanks.html">
        <fieldset>
            <legend>
                Applicant Information
            </legend>
            <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>
            <label>Phone<input type="tel" name="phone" placeholder="08012345678" ></label>
            <label>Email<input type="email" name="email" placeholder="someone@gmail.com" required></label>
            <label>Website<input type="url" name="url" required placeholder="https://"></label>
            
        </fieldset>

        <fieldset>
            <legend>Course Information</legend>
            <div>Audience</div>
            <label ><input type="radio" name="audience" value="beginner">Beginner</label>
            <label ><input type="radio" name="audience" value="intermediate">Intermediate</label>
            <label ><input type="radio" name="audience" value="advanced"><A></A>dvanced</label>

            <div>Software Needed</div>
            <label ><input type="checkbox" name="Editing" value="photo Editing">Photo Editing</label>
            <label ><input type="checkbox" name="coding" value="Coding">Coding</label>
            <label ><input type="checkbox" name="processor" value="Preprocessing">Preprocessing</label>
            <label ><input type="checkbox" name="client" value="client">FTP Client</label>
            
        </fieldset>

        <fieldset>
            <label > Anticipation Completion Date<input type="date" name="completeDate"></label>
            <label >Subject
                <select name="Subject" >
                    <option value="">Please Select</option>
                    <option value="software">Software Development</option>
                    <option value="science">Applied Science</option>
                    <option value="geography">Geography</option>
                    <option value="environmental">Environmental Resources Management</option>
                    <option value="history">History and International Relations</option>
                    <option value="library">Library and Information Science</option>
                    <option value="business">Business Management </option>
                </label>


                <label > How Many Authors <input type="number" name="authors"></label>
        </fieldset>
        <input type="submit" value="Propose my course">
            
    </form>
